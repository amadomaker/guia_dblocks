<!DOCTYPE html>

<head>

  <link href="assets/css/style.css" rel="stylesheet" />

  <style>
    .content {
      width: 100%;
      height: 80vh;

    iframe {
      width: 100%;

  </style>
</head>
<body class="bg-gray-100">

  <!-- MENU DE NAVEGAÇÃO -->
  <nav class="bg-orange-300 text-white py-6 px-4 fixed w-full top-0 shadow-md z-10">
    <div class="container mx-auto flex justify-between items-center">
      <a href="index.html" class="flex items-center">
        <img src="assets/images/logo-dblocks.svg" alt="Logo Dblocks" class="logo">
      </a>
      <div>
        <a href="index.html" class="mx-3 hover:text-gray-200 transition-colors">Início</a>
        <a href="section.html" class="mx-3 hover:text-gray-200 transition-colors">Seções</a>
        <a href="about.html" class="mx-3 hover:text-gray-200 transition-colors">Sobre</a>
      </div>
    </div>
  </nav>

    <h2>Seções</h2>
    <ul class="article-list">

  <!-- SCRIPT PARA ALTERAR O IFRAME -->
  <script>
    function showContent(page) {
        console.log("Mudando para:", page); // Para verificar se o clique está funcionando
        document.getElementById("contentFrame").src = "chapters/" + page + ".html?nocache=" + new Date().getTime();
    }
