<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dblocks na prática</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="assets/css/style.css" rel="stylesheet" />
</head>
<body class="bg-gray-100">

  <!-- MENU DE NAVEGAÇÃO -->
  <nav class="bg-orange-300 text-white py-4 px-6 fixed w-full top-0 shadow-md z-10">
    <div class="container mx-auto flex justify-between items-center">
      <!-- LOGO -->
      <a href="index.html" class="flex items-center">
        <img src="assets/images/logo-dblocks.svg" alt="Logo Dblocks" class="logo">
      </a>
      
      <div class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:text-gray-200 transition-colors">Início</a>
        <a href="section.html" class="hover:text-gray-200 transition-colors">Seções</a>
        <a href="about.html" class="hover:text-gray-200 transition-colors">Sobre</a>
      </div>
      
      <div class="md:hidden">
        <button id="menu-button" class="focus:outline-none">
          <svg class="w-6 h-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7" />
          </svg>
        </button>
      </div>
    </div>

    
    <div id="mobile-menu" class="hidden md:hidden mt-4">
      <a href="index.html" class="block py-2 px-4 hover:bg-orange-400 transition-colors">Início</a>
      <a href="section.html" class="block py-2 px-4 hover:bg-orange-400 transition-colors">Seções</a>
      <a href="about.html" class="block py-2 px-4 hover:bg-orange-400 transition-colors">Sobre</a>
    </div>
  </nav>

  <!-- SEÇÃO HERO (Boas-vindas) -->
  <section class="hero-section">
    <div class="hero-container">
      <h1 class="hero-title">Bem-vindo ao guia: <span class="hero-highlight">Dblocks na prática</span></h1>
      <p class="hero-subtitle">Aprenda programação em blocos de forma interativa e intuitiva!</p>
    </div>
  </section>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="container mx-auto px-4 py-8">
    <!-- Campo de Pesquisa -->
    <div class="flex justify-center mb-8">
      <input type="text" placeholder="Pesquise capítulos..." 
        class="w-full md:w-1/2 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600" />
    </div>

    <!-- Título Secundário -->
    <h2 class="text-2xl font-bold mb-6 text-center">Capítulos do Livro</h2>

    <!-- GRID DE CARDS -->
    <div id="container-cards" class="grid grid-cols-1 md:grid-cols-3 gap-6">
    </div>
  </div>

  
  <!-- SCRIPTS -->
  <script src="assets/js/main.js"></script>
</body>
</html>
